<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  // PASS PROPS FROM PARENT TO CHILDREN COMPONENTS

class FirstName extends React.Component {
  render() {
    return(
      <h1>{this.props.firstname}</h1>
    );
  }
}

class Profile extends React.Component {
  render() {
    return(
      <img src={this.props.img}/>
    );
  }
}

class LastName extends React.Component {
  render() {
    return(
      <h1>{this.props.lastname}</h1>
      );
    }
 }

class FullName extends React.Component {
  render() {
    return(
      <div>
        <FirstName firstname={this.props.user.firstname}/>
        <LastName lastname={this.props.user.lastname}/>
        <Profile img={this.props.user.img}/>
      </div>
    );
  }
}

var person = {
  firstname: "Moises",
  lastname: "Casillas",
  img: "https://avatars.githubusercontent.com/u/84756352?v=4"
}

ReactDOM.render(
  <FullName user={person}/>,
  document.getElementById("app")
);

  </script>
</body>
</html>
