<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Let's React!</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <div id="p">Something</div>

  <div id="g">Something 2</div>

  <div id="lista">Something 3</div>
  <!-- JAVASCRIPT -->
  <script type="text/babel">

  // RENDER A PARAGRAPH TAG WITH THE CONTENT "I AM A PARAGRAPH"
    var hi = <h1>Hello World</h1>
    var ref_hi = document.getElementById("app")

    var ph = <p>I AM A PARAGRAPH</p>
    var ref_ph = document.getElementById("p")

    var vis = <a href="https://google.com.mx">Visit Google</a>
    var ref_vis = document.getElementById("g")

    var list = <ul> <li> Do something 1 </li> <li> Do something 2 </li> <li> Do something 3 </li></ul>
    var ref_list = document.getElementById("lista")
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
      // REACT WHAT - JSX
      hi,
      // REACT WHERE - DIV WITH ID OF "APP"
      ref_hi
    );
    ReactDOM.render(
      // REACT WHAT - JSX
      ph,
      // REACT WHERE - DIV WITH ID OF "APP"
      ref_ph
    );
    ReactDOM.render(
      // REACT WHAT - JSX
      vis,
      // REACT WHERE - DIV WITH ID OF "APP"
      ref_vis
    );
    ReactDOM.render(
      // REACT WHAT - JSX
      list,
      // REACT WHERE - DIV WITH ID OF "APP"
      ref_list
    );
  </script>

</body>
</html>
